<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Poppins:wght@100;200;300;400;500&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="big-box">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="clickButton()">
            <img class="img-search" alt="busca" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="medium-box">

            <h2 class="city">Previsão do Tempo</h2>

            <p class="temp">21°C</p>

            <div class="smaller-box">
                <img class="img-prevision" alt="icone-info-tempo" src="https://openweathermap.org/img/wn/04n.png">
                <p class="text-prevision">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>


    </div>
</body>

</html>
